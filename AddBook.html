
<html>
<head><script src="Book.js"></script></head>
  <body>
    <br><br>
    <h3 align="center">Enter Book Details For Update</h3>
    <br><br><br>
     <form style="margin-left:40%;" onsubmit="return validateBookDetail(this)" action="yo.html" method="post">
     <table border="1" bgcolor="#FFFFFF" cellpadding="10px" cellspacing="5px">
      <tr><td>Book ID :<span style="color: red">*</span></td>
      <td><input type="text" name="bookId" readonly value="1"></td></tr>
      <tr><td>Author ID :<span style="color: red">*</span></td>
      <td><input type="text" name="authorId" readonly value="2"></td></tr>
      <tr><td>Book Name :</td>
      <td><input type="text" name="bookName" required value="name"></td></tr>
      <tr><td>Genre :</td>
      <td><input type="text" name="genre" required value="ggg"></td></tr>
      <tr><td>Price :</td>
      <td><input type="number" name="price" required value="222"></td></tr>
      <tr><td>Summary :</td>
      <td><input type="text" name="summary" required value="kjasksakl"></td></tr>
      </table>
      <br>
      <button type="submit" style="margin-left:13%;" name="submit">Update </button>
    </form>
  </body> 
</html>
